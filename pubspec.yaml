name: touchable_image_viewer
description: A powerful Flutter web image viewer widget with Instagram-like gestures, supporting multiple formats including JPG, PNG, WebP, GIF, SVG, DXF, and 3D STL files.
version: 0.1.0
homepage: https://github.com/yourusername/touchable_image_viewer

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Image handling
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10

  # JavaScript interop for three.js
  js: ^0.6.7

  # Utilities
  http: ^1.2.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  assets:
    - packages/touchable_image_viewer/assets/

  # Web-specific configuration
  plugin:
    platforms:
      web:
        pluginClass: TouchableImageViewerWeb
        fileName: touchable_image_viewer_web.dart